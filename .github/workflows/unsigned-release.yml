name: Build and release unsigned APK

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  OUTPUT_DIR: build/app/outputs/flutter-apk

jobs:
  build:
    name: Build APK and create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: Set ANDROID_SDK_ROOT
        run: |
          echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV

      - name: Prepare Android SDK (cmdline-tools + platform-tools + build-tools + platform)
        run: |
          set -euo pipefail
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          mkdir -p "$ANDROID_SDK_ROOT"
          cd "$ANDROID_SDK_ROOT"
          CLI_ZIP=commandlinetools-linux-latest.zip
          wget -q --show-progress "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip" -O "$CLI_ZIP"
          unzip -q "$CLI_ZIP" -d cmdline-tools-temp
          mkdir -p cmdline-tools/latest
          mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest/
          rm -rf cmdline-tools-temp "$CLI_ZIP"
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.0"

      - name: Export Android paths for later steps
        run: |
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/emulator" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Verify environment
        run: |
          java --version
          flutter --version
          echo "sdkmanager version:"
          sdkmanager --version || true

      - name: Flutter clean and pub get
        run: |
          flutter --no-color clean
          flutter pub get

      - name: Build APK (release unsigned, verbose)
        run: |
          set -euo pipefail
          flutter --no-color build apk --release --no-shrink -v | tee flutter-build.log

      - name: List build outputs for debugging
        run: |
          echo "Listing possible output dirs..."
          ls -la
          ls -la build || true
          ls -la build/app || true
          ls -la build/app/outputs || true
          ls -la build/app/outputs/flutter-apk || true

      - name: Prepare artifact (fail if APK not found)
        run: |
          mkdir -p $OUTPUT_DIR
          APK_SRC=build/app/outputs/flutter-apk/app-release.apk
          if [ -f "$APK_SRC" ]; then
            mv "$APK_SRC" "$OUTPUT_DIR"/flauncher-release-unsigned.apk
            echo "APK moved to $OUTPUT_DIR/flauncher-release-unsigned.apk"
          else
            echo "ERROR: APK not found at $APK_SRC"
            echo "See previous 'List build outputs' step for files"
            exit 2
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: flauncher-release
          path: ${{ env.OUTPUT_DIR }}/flauncher-release-unsigned.apk
          retention-days: 30

      - name: Create GitHub Release and attach APK
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.OUTPUT_DIR }}/flauncher-release-unsigned.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
