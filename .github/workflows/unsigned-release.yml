name: Build and release unsigned APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK and create Release
    runs-on: ubuntu-latest
    env:
      OUTPUT_DIR: build/app/outputs/flutter-apk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Verify environment
        run: |
          java --version
          flutter doctor -v

      - name: Build APK (release unsigned)
        run: |
          flutter --no-color build apk --release --no-shrink

      - name: Prepare artifact
        run: |
          mkdir -p $OUTPUT_DIR
          if [ -f build/app/outputs/flutter-apk/app-release.apk ]; then
            mv build/app/outputs/flutter-apk/app-release.apk $OUTPUT_DIR/flauncher-release-unsigned.apk
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: flauncher-release
          path: ${{ env.OUTPUT_DIR }}/flauncher-release-unsigned.apk
          retention-days: 30

      - name: Create GitHub Release and attach APK
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.OUTPUT_DIR }}/flauncher-release-unsigned.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
