name: Build and release unsigned APK

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  OUTPUT_DIR: build/app/outputs/flutter-apk

jobs:
  build:
    name: Build APK and create Release (with debug)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - show repo root files
        run: |
          echo "Working directory: $(pwd)"
          ls -la
          echo "Top-level files:"
          ls -la . | sed -n '1,200p'

      - name: Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Flutter 3.38.9
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
          channel: 'stable'

      - name: Print Flutter & Java versions
        run: |
          java --version || true
          flutter --version || true

      - name: Set ANDROID_SDK_ROOT
        run: |
          echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV

      - name: Prepare Android SDK and install NDK (cmdline-tools + platform-tools + build-tools + platform + ndk)
        run: |
          set -euo pipefail
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          mkdir -p "$ANDROID_SDK_ROOT"
          cd "$ANDROID_SDK_ROOT"
          ZIP=commandlinetools-linux-latest.zip
          wget -q --show-progress "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip" -O "$ZIP"
          unzip -q "$ZIP" -d cmdline-tools-temp
          mkdir -p cmdline-tools/latest
          mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest/
          rm -rf cmdline-tools-temp "$ZIP"
          SDKMAN="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          chmod +x "$SDKMAN"
          # Accept licenses and install required components (explicit path to sdkmanager)
          yes | "$SDKMAN" --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
          "$SDKMAN" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.0" "ndk;25.2.9519653"
          # expose paths for subsequent steps
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/emulator" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Verify sdkmanager and environment
        run: |
          echo "sdkmanager path:"
          ls -la "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" || true
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --version || true
          echo "ENV vars:"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          echo "PATH=$PATH"

      - name: Debug - show Gradle wrapper & Kotlin plugin info
        run: |
          echo "--- gradle-wrapper.properties ---"
          if [ -f android/gradle/wrapper/gradle-wrapper.properties ]; then
            cat android/gradle/wrapper/gradle-wrapper.properties
          else
            echo "android/gradle/wrapper/gradle-wrapper.properties not found"
          fi
          echo "--- android/build.gradle (top 200 lines) ---"
          if [ -f android/build.gradle ]; then
            sed -n '1,200p' android/build.gradle
          else
            echo "android/build.gradle not found"
          fi
          echo "--- android/app/build.gradle (top 200 lines) ---"
          if [ -f android/app/build.gradle ]; then
            sed -n '1,200p' android/app/build.gradle
          else
            echo "android/app/build.gradle not found"
          fi
          echo "--- grep for kotlin gradle plugin ---"
          grep -n "kotlin-gradle-plugin" -R android || true
          grep -n "org.jetbrains.kotlin" -R android || true

      - name: Debug - runnable Gradle wrapper version (may download wrapper)
        continue-on-error: true
        run: |
          if [ -f android/gradlew ]; then
            chmod +x android/gradlew || true
            echo "Running ./android/gradlew --version (may take a while)..."
            ./android/gradlew --version || true
          else
            echo "android/gradlew not present"
          fi

      - name: Debug - show local.properties if exists
        run: |
          if [ -f android/local.properties ]; then
            echo "android/local.properties:"
            cat android/local.properties
          else
            echo "android/local.properties not present"
          fi

      - name: Flutter clean and pub get
        run: |
          flutter --no-color clean
          flutter pub get

      - name: Debug - show pubspec and flutter pub deps summary
        run: |
          echo "--- pubspec.yaml top ---"
          sed -n '1,200p' pubspec.yaml || true
          echo "--- flutter pub outdated (quick) ---"
          flutter pub deps --no-dev | sed -n '1,200p' || true

      - name: Build APK (release unsigned, verbose)
        run: |
          set -euo pipefail
          flutter --no-color build apk --release --no-shrink -v | tee flutter-build.log

      - name: List build outputs for debugging
        run: |
          echo "Listing possible output dirs..."
          ls -la
          ls -la build || true
          ls -la build/app || true
          ls -la build/app/outputs || true
          ls -la build/app/outputs/flutter-apk || true

      - name: Prepare artifact (fail if APK not found)
        run: |
          mkdir -p $OUTPUT_DIR
          APK_SRC=build/app/outputs/flutter-apk/app-release.apk
          if [ -f "$APK_SRC" ]; then
            mv "$APK_SRC" "$OUTPUT_DIR"/flauncher-release-unsigned.apk
            echo "APK moved to $OUTPUT_DIR/flauncher-release-unsigned.apk"
          else
            echo "ERROR: APK not found at $APK_SRC"
            echo "See previous 'List build outputs' step for files"
            exit 2
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: flauncher-release
          path: ${{ env.OUTPUT_DIR }}/flauncher-release-unsigned.apk
          retention-days: 30

      - name: Create GitHub Release and attach APK
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.OUTPUT_DIR }}/flauncher-release-unsigned.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
